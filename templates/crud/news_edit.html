{% extends 'news/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-sm-8">
        <h2 class="text-center">Yangilikni tahrirlash</h2>
        <form method="post" enctype="multipart/form-data">  <!-- Image update qilish kerak, shu sabab qoshildi -->
          {% csrf_token %}
          {{form.as_p}}   <!-- Mavjud modeldan form ma'lumotlari avtomatik tarzda kelyapti va biz uni default form korinishida as_p yordamida chiqardik -->
          <button type="submit" class="btn btn-info ml-2">Tahrirlash</button>
        </form>
      </div>
  </div>
</div>
{% endblock content %}
